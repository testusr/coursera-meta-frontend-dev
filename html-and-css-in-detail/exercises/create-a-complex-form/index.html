<!doctype html>
<html lang="en">
  <head>
    <title>Little Lemon</title>

    <meta property="og:title" content="Our Menu" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="logo.png" />
    <meta property="og:url" content="https://littlelemon/" />
    <meta
      property="og:description"
      content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="Little Lemon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="logo.png" />
    </header>
    <main>
      <form>
        <div>
          <label for="email">Email Address</label>
          <input type="email" name="email" value="" />
        </div>
        <div>
          <label for="booking_date">Date of Booking</label>
          <input type="date" name="bookin_date" value="" />
        </div>
        <div>
          <label for="no_people">Number of people</label>
          <input type="number" name="no_people" min="1" max="8" value="1" />
        </div>
        <div>
          <label for="policy">I agree to the cancellation policy</label>
          <input type="checkbox" name="policy" value="" />
        </div>
        <input type="submit" name="" value="Book Now" />
      </form>
    </main>
  </body>
</html>
